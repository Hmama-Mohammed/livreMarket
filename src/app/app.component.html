  <ion-menu  contentId="main-content" type="overlay" menu-id="menu">
    <ion-content class="bg-color">
      <ion-list id="inbox-list">
        <ion-item lines="none" detail="false" >
            <ion-list-header>Book Store</ion-list-header>
            <ion-button ion-icon (click)="closeMenu()" class="ion-margin-top"><ion-icon name="close" ></ion-icon> </ion-button>
        </ion-item>
        <ion-item>
          <ion-note>{{this.crudService.currentUser}}</ion-note>
        </ion-item>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root"   [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [name]="p.icon + '-outline'" ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="labels-list">
        <ion-menu-toggle auto-hide="false" >
          <ion-item  routerDirection="root" routerLink="/account" lines="none">
            <ion-icon slot="start" name="settings" ></ion-icon>
            <ion-label>Account</ion-label>
          </ion-item>
          <ion-item  routerDirection="root" (click)="this.crudService.logOut()"  routerLink="" lines="none">
            <ion-icon slot="start" name="log-out" ></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
